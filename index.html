<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KeyVault â€” Instant Access Keys</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #020408;
    --surface: rgba(255,255,255,0.04);
    --surface-hover: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.08);
    --border-glow: rgba(100,200,255,0.3);
    --accent: #4af0ff;
    --accent2: #7b6cff;
    --accent3: #ff6cf0;
    --text: #f0f6ff;
    --muted: rgba(240,246,255,0.4);
  }

  html, body {
    height: 100%;
    overflow: hidden;
  }

  body {
    background: var(--bg);
    font-family: 'Syne', sans-serif;
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative;
  }

  /* â”€â”€ BACKGROUND â”€â”€ */
  .bg-layer {
    position: fixed; inset: 0; z-index: 0; overflow: hidden;
  }

  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.35;
    animation: drift 12s ease-in-out infinite alternate;
  }
  .orb-1 { width: 600px; height: 600px; background: radial-gradient(circle, #4af0ff, transparent); top: -200px; left: -200px; animation-duration: 14s; }
  .orb-2 { width: 500px; height: 500px; background: radial-gradient(circle, #7b6cff, transparent); bottom: -150px; right: -150px; animation-duration: 10s; animation-delay: -5s; }
  .orb-3 { width: 400px; height: 400px; background: radial-gradient(circle, #ff6cf0, transparent); bottom: 100px; left: 30%; opacity: 0.2; animation-duration: 16s; animation-delay: -3s; }

  @keyframes drift {
    from { transform: translate(0, 0) scale(1); }
    to   { transform: translate(40px, 30px) scale(1.08); }
  }

  .grid-overlay {
    position: absolute; inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 60px 60px;
  }

  /* â”€â”€ CARD â”€â”€ */
  .card {
    position: relative; z-index: 10;
    width: 480px;
    padding: 52px 48px;
    background: rgba(10, 18, 32, 0.65);
    backdrop-filter: blur(32px) saturate(180%);
    -webkit-backdrop-filter: blur(32px) saturate(180%);
    border: 1px solid var(--border);
    border-radius: 28px;
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.03) inset,
      0 40px 80px rgba(0,0,0,0.6),
      0 0 60px rgba(74,240,255,0.06);
    animation: cardIn 0.9s cubic-bezier(0.22, 1, 0.36, 1) both;
  }

  @keyframes cardIn {
    from { opacity: 0; transform: translateY(30px) scale(0.97); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* top glow line */
  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 50%; transform: translateX(-50%);
    width: 60%; height: 1px;
    background: linear-gradient(90deg, transparent, var(--accent), var(--accent2), transparent);
    border-radius: 100%;
  }

  /* â”€â”€ BADGE â”€â”€ */
  .badge {
    display: inline-flex; align-items: center; gap: 6px;
    padding: 5px 14px;
    background: rgba(74,240,255,0.08);
    border: 1px solid rgba(74,240,255,0.2);
    border-radius: 100px;
    font-size: 11px; font-weight: 700;
    letter-spacing: 0.12em; text-transform: uppercase;
    color: var(--accent);
    margin-bottom: 24px;
    animation: cardIn 0.9s 0.1s cubic-bezier(0.22,1,0.36,1) both;
  }
  .badge-dot {
    width: 6px; height: 6px; border-radius: 50%;
    background: var(--accent);
    animation: pulse 2s ease-in-out infinite;
  }
  @keyframes pulse {
    0%,100% { opacity: 1; box-shadow: 0 0 0 0 rgba(74,240,255,0.4); }
    50% { opacity: 0.7; box-shadow: 0 0 0 6px rgba(74,240,255,0); }
  }

  /* â”€â”€ HEADLINE â”€â”€ */
  h1 {
    font-size: 42px; font-weight: 800; line-height: 1.1;
    letter-spacing: -0.03em;
    background: linear-gradient(135deg, #ffffff 0%, #a8d8ff 50%, var(--accent) 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 12px;
    animation: cardIn 0.9s 0.15s cubic-bezier(0.22,1,0.36,1) both;
  }

  p.sub {
    font-family: 'DM Mono', monospace;
    font-size: 13.5px; font-weight: 300;
    color: var(--muted); line-height: 1.7;
    margin-bottom: 40px;
    animation: cardIn 0.9s 0.2s cubic-bezier(0.22,1,0.36,1) both;
  }

  /* â”€â”€ KEY DISPLAY â”€â”€ */
  .key-box {
    background: rgba(0,0,0,0.35);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 22px 24px;
    margin-bottom: 24px;
    min-height: 76px;
    display: flex; align-items: center; justify-content: space-between; gap: 12px;
    transition: border-color 0.4s, box-shadow 0.4s;
    animation: cardIn 0.9s 0.25s cubic-bezier(0.22,1,0.36,1) both;
    position: relative; overflow: hidden;
  }

  .key-box.glow {
    border-color: var(--border-glow);
    box-shadow: 0 0 30px rgba(74,240,255,0.12), inset 0 0 20px rgba(74,240,255,0.04);
  }

  .key-box.glow::after {
    content: '';
    position: absolute; inset: 0;
    background: linear-gradient(90deg, transparent, rgba(74,240,255,0.04), transparent);
    animation: shimmer 1.5s ease-in-out;
  }
  @keyframes shimmer {
    from { transform: translateX(-100%); }
    to   { transform: translateX(100%); }
  }

  .key-text {
    font-family: 'DM Mono', monospace;
    font-size: 22px; font-weight: 500;
    letter-spacing: 0.18em;
    color: var(--accent);
    text-shadow: 0 0 20px rgba(74,240,255,0.5);
    transition: all 0.3s;
    flex: 1;
  }

  .key-text.placeholder {
    font-size: 14px; letter-spacing: 0.08em;
    color: rgba(255,255,255,0.15);
    text-shadow: none;
  }

  .copy-btn {
    background: rgba(74,240,255,0.1);
    border: 1px solid rgba(74,240,255,0.2);
    color: var(--accent);
    padding: 8px 14px;
    border-radius: 10px;
    font-family: 'DM Mono', monospace;
    font-size: 11px; font-weight: 500;
    letter-spacing: 0.05em;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
    display: none;
  }
  .copy-btn:hover {
    background: rgba(74,240,255,0.2);
    box-shadow: 0 0 12px rgba(74,240,255,0.2);
  }
  .copy-btn.visible { display: block; }
  .copy-btn.copied { color: #7b6cff; border-color: rgba(123,108,255,0.4); background: rgba(123,108,255,0.1); }

  /* â”€â”€ MAIN BUTTON â”€â”€ */
  .btn {
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, rgba(74,240,255,0.15), rgba(123,108,255,0.15));
    border: 1px solid rgba(74,240,255,0.3);
    border-radius: 14px;
    font-family: 'Syne', sans-serif;
    font-size: 16px; font-weight: 700;
    letter-spacing: 0.04em;
    color: #fff;
    cursor: pointer;
    position: relative; overflow: hidden;
    transition: all 0.3s;
    animation: cardIn 0.9s 0.3s cubic-bezier(0.22,1,0.36,1) both;
  }

  .btn::before {
    content: '';
    position: absolute; inset: 0;
    background: linear-gradient(135deg, rgba(74,240,255,0.2), rgba(123,108,255,0.2));
    opacity: 0; transition: opacity 0.3s;
  }
  .btn:hover::before { opacity: 1; }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(74,240,255,0.2), 0 0 0 1px rgba(74,240,255,0.4);
  }
  .btn:active { transform: translateY(0); }

  .btn-inner {
    position: relative; z-index: 1;
    display: flex; align-items: center; justify-content: center; gap: 10px;
  }

  .btn.loading .btn-text { opacity: 0.5; }

  /* spinner */
  .spinner {
    width: 18px; height: 18px;
    border: 2px solid rgba(255,255,255,0.2);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
    display: none;
  }
  .btn.loading .spinner { display: block; }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* â”€â”€ ICON â”€â”€ */
  .icon { font-size: 19px; transition: transform 0.3s; }
  .btn:hover .icon { transform: rotate(-10deg) scale(1.15); }
  .btn.loading .icon { display: none; }

  /* â”€â”€ FOOTER â”€â”€ */
  .foot {
    display: flex; align-items: center; justify-content: center; gap: 6px;
    margin-top: 28px;
    font-family: 'DM Mono', monospace;
    font-size: 11px; color: rgba(255,255,255,0.18);
    animation: cardIn 0.9s 0.4s cubic-bezier(0.22,1,0.36,1) both;
  }
  .foot-dot { width: 3px; height: 3px; border-radius: 50%; background: currentColor; }

  /* â”€â”€ TOAST â”€â”€ */
  .toast {
    position: fixed; bottom: 32px; left: 50%; transform: translateX(-50%) translateY(20px);
    background: rgba(10,20,35,0.9);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(74,240,255,0.25);
    border-radius: 12px;
    padding: 12px 22px;
    font-family: 'DM Mono', monospace;
    font-size: 13px; color: var(--accent);
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s cubic-bezier(0.22,1,0.36,1);
    z-index: 100;
    box-shadow: 0 0 30px rgba(74,240,255,0.1);
  }
  .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
</style>
</head>
<body>

<div class="bg-layer">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="grid-overlay"></div>
</div>

<div class="card">
  <div class="badge"><span class="badge-dot"></span>Live System</div>
  <h1>Get Your<br>Access Key</h1>
  <p class="sub">Instantly generate a unique key.<br>One click â€” yours forever.</p>

  <div class="key-box" id="keyBox">
    <span class="key-text placeholder" id="keyText">â€” awaiting generation â€”</span>
    <button class="copy-btn" id="copyBtn" onclick="copyKey()">COPY</button>
  </div>

  <button class="btn" id="mainBtn" onclick="getKey()">
    <span class="btn-inner">
      <span class="icon">âœ¦</span>
      <span class="btn-text">Generate My Key</span>
      <span class="spinner"></span>
    </span>
  </button>

  <div class="foot">
    <span>KeyVault</span>
    <span class="foot-dot"></span>
    <span>Instant Delivery</span>
    <span class="foot-dot"></span>
    <span>Encrypted</span>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
  let currentKey = null;

  async function getKey() {
    const btn = document.getElementById('mainBtn');
    const keyText = document.getElementById('keyText');
    const keyBox = document.getElementById('keyBox');
    const copyBtn = document.getElementById('copyBtn');

    if (btn.classList.contains('loading')) return;

    btn.classList.add('loading');
    keyText.className = 'key-text placeholder';
    keyText.textContent = 'â€” fetching key â€”';
    keyBox.classList.remove('glow');
    copyBtn.classList.remove('visible');
    currentKey = null;

    try {
      const res = await fetch('https://tight-moon-ea2e.xavier-memesfunny.workers.dev/getkey');
      const data = await res.json();

      if (data.success && data.key) {
        currentKey = data.key;
        keyText.className = 'key-text';
        keyText.textContent = data.key;
        keyBox.classList.add('glow');
        copyBtn.classList.add('visible');
        copyBtn.textContent = 'COPY';
        copyBtn.classList.remove('copied');
        showToast('âœ¦ Key generated successfully');
      } else {
        throw new Error('Invalid response');
      }
    } catch (e) {
      keyText.className = 'key-text placeholder';
      keyText.textContent = 'â€” error, try again â€”';
      showToast('âš  Could not fetch key. Retry.');
    } finally {
      btn.classList.remove('loading');
    }
  }

  function copyKey() {
    if (!currentKey) return;
    navigator.clipboard.writeText(currentKey).then(() => {
      const btn = document.getElementById('copyBtn');
      btn.textContent = 'COPIED!';
      btn.classList.add('copied');
      showToast('ðŸ“‹ Key copied to clipboard');
      setTimeout(() => {
        btn.textContent = 'COPY';
        btn.classList.remove('copied');
      }, 2000);
    });
  }

  function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    clearTimeout(t._timer);
    t._timer = setTimeout(() => t.classList.remove('show'), 3000);
  }
</script>
</body>
</html>
