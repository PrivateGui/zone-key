<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyVault ¬∑ instant access keys</title>
  <!-- fonts: syne + dm mono -->
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* reset & base */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #02080f;
      --surface: rgba(255, 255, 255, 0.03);
      --surface-hover: rgba(255, 255, 255, 0.07);
      --border-dim: rgba(160, 220, 255, 0.15);
      --border-glow: rgba(0, 200, 255, 0.5);
      --accent: #6df0ff;
      --accent-soft: #b7aaff;
      --accent-gradient: linear-gradient(145deg, #6df0ff, #a47eff, #ff7bf0);
      --text-main: #f0fcff;
      --text-muted: rgba(220, 240, 255, 0.35);
      --glow-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: var(--bg);
      font-family: 'Syne', sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* -- animated background orbs + grid -- */
    .bg-layer {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.3;
      animation: float 18s infinite alternate ease-in-out;
    }

    .orb-1 {
      width: 700px;
      height: 700px;
      background: radial-gradient(circle at 30% 30%, #00ccff, #1e0aff);
      top: -250px;
      left: -250px;
    }

    .orb-2 {
      width: 550px;
      height: 550px;
      background: radial-gradient(circle at 70% 20%, #b72eff, #ff3b9c);
      bottom: -200px;
      right: -150px;
      animation-delay: -6s;
    }

    .orb-3 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at 40% 60%, #ffb86c, #ff5e7c);
      bottom: 50px;
      left: 20%;
      opacity: 0.2;
      animation-duration: 24s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(40px, -30px) scale(1.1); }
    }

    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(140, 210, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(140, 210, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      mask-image: radial-gradient(circle at 50% 50%, black 30%, transparent 80%);
    }

    /* -- main card (glass + micro animations) -- */
    .card {
      position: relative;
      z-index: 20;
      width: 520px;
      max-width: 92vw;
      padding: 48px 44px;
      background: rgba(6, 16, 28, 0.6);
      backdrop-filter: blur(30px) saturate(200%);
      -webkit-backdrop-filter: blur(30px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 38px;
      box-shadow: 
        0 30px 70px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.02) inset,
        0 0 60px rgba(80, 180, 255, 0.1);
      transition: transform 0.3s ease, border-color 0.3s;
      animation: rise 0.8s cubic-bezier(0.2, 0.9, 0.3, 1) forwards;
    }

    .card:hover {
      border-color: rgba(109, 240, 255, 0.2);
      box-shadow: 0 40px 90px rgba(0, 30, 50, 0.9), 0 0 0 1px rgba(109, 240, 255, 0.1) inset;
    }

    @keyframes rise {
      0% { opacity: 0; transform: translateY(40px) scale(0.96); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .card::after {
      content: '';
      position: absolute;
      top: -1px;
      left: 20%;
      width: 60%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), #bdb0ff, transparent);
      border-radius: 100%;
      filter: blur(2px);
    }

    /* badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 16px;
      background: rgba(0, 200, 255, 0.05);
      border: 1px solid rgba(109, 240, 255, 0.18);
      border-radius: 60px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 24px;
      backdrop-filter: blur(5px);
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
      animation: pulse-dot 2.2s infinite;
    }

    @keyframes pulse-dot {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.9); box-shadow: 0 0 18px cyan; }
    }

    /* headline */
    h1 {
      font-size: 44px;
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.03em;
      background: linear-gradient(145deg, white, #b7dcff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 14px;
    }

    p.sub {
      font-family: 'DM Mono', monospace;
      font-size: 13.5px;
      font-weight: 300;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 44px;
    }

    /* -- key display (always crisp) -- */
    .key-box {
      background: rgba(0, 8, 18, 0.6);
      border: 1px solid var(--border-dim);
      border-radius: 28px;
      padding: 18px 22px 18px 26px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: border 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(10px);
    }

    .key-box.glow {
      border-color: var(--border-glow);
      box-shadow: 0 0 30px rgba(0, 230, 255, 0.2), inset 0 0 15px rgba(0, 255, 255, 0.05);
    }

    .key-text {
      font-family: 'DM Mono', monospace;
      font-size: 21px;
      font-weight: 450;
      letter-spacing: 0.15em;
      color: var(--accent);
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      flex: 1;
      word-break: break-all;
      transition: all 0.2s;
    }

    .key-text.placeholder {
      font-size: 15px;
      letter-spacing: 0.2em;
      color: rgba(150, 220, 255, 0.2);
      text-shadow: none;
      font-weight: 300;
    }

    /* --- REVAMPED COPY BUTTON (always visible, intelligent) --- */
    .copy-btn {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(109, 240, 255, 0.25);
      color: var(--accent);
      padding: 10px 16px 10px 14px;
      border-radius: 40px;
      font-family: 'DM Mono', monospace;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.1em;
      cursor: pointer;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0.4;
      pointer-events: none;
      transform: scale(0.98);
      transition: opacity 0.2s, background 0.2s, border-color 0.2s, transform 0.15s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      white-space: nowrap;
    }

    /* add little icon via pseudo (copy symbol) */
    .copy-btn::before {
      content: '‚éò';
      font-size: 14px;
      margin-right: 4px;
      opacity: 0.9;
      font-weight: 300;
    }

    .copy-btn.active {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
      border-color: rgba(109, 240, 255, 0.6);
      background: rgba(0, 20, 35, 0.7);
    }

    .copy-btn.active:hover {
      background: rgba(20, 140, 200, 0.25);
      border-color: var(--accent);
      box-shadow: 0 0 16px rgba(0, 240, 255, 0.4);
    }

    .copy-btn.copied {
      color: #b39eff;
      border-color: #b39eff;
      background: rgba(140, 120, 255, 0.12);
    }

    .copy-btn.copied::before {
      content: '‚úì';
    }

    /* main generate button */
    .btn {
      width: 100%;
      padding: 18px 12px;
      background: rgba(16, 30, 50, 0.6);
      border: 1px solid rgba(109, 240, 255, 0.3);
      border-radius: 34px;
      font-family: 'Syne', sans-serif;
      font-size: 17px;
      font-weight: 700;
      letter-spacing: 0.03em;
      color: #ffffff;
      cursor: pointer;
      backdrop-filter: blur(15px);
      transition: all 0.25s ease;
      box-shadow: 0 10px 20px -10px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }

    .btn .btn-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      z-index: 3;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, rgba(0, 220, 255, 0.25), rgba(160, 120, 255, 0.25));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-3px);
      border-color: #7df0ff;
      box-shadow: 0 20px 40px rgba(0, 150, 255, 0.3);
    }

    .btn .icon {
      font-size: 22px;
      transition: transform 0.2s;
    }

    .btn:hover .icon {
      transform: rotate(-5deg) scale(1.2);
    }

    .btn.loading .btn-text {
      opacity: 0.5;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2.5px solid rgba(255,255,255,0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    .btn.loading .spinner {
      display: inline-block;
    }

    .btn.loading .icon {
      display: none;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* footer micro */
    .foot {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 32px;
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      color: rgba(180, 220, 255, 0.25);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .foot-dot {
      width: 3px;
      height: 3px;
      background: currentColor;
      border-radius: 50%;
    }

    /* toast notification (refined) */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(4, 18, 30, 0.9);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(109, 240, 255, 0.25);
      border-radius: 60px;
      padding: 12px 28px;
      font-family: 'DM Mono', monospace;
      font-size: 14px;
      color: var(--accent);
      box-shadow: 0 10px 40px rgba(0,20,30,0.8), 0 0 30px rgba(0,255,255,0.2);
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s cubic-bezier(0.2, 0.9, 0.3, 1.2);
      z-index: 200;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast::before {
      content: '‚ú¶';
      font-size: 16px;
      color: var(--accent);
    }

    /* small responsive */
    @media (max-width: 500px) {
      .card { padding: 36px 24px; }
      h1 { font-size: 38px; }
      .key-text { font-size: 18px; letter-spacing: 0.12em; }
      .copy-btn { padding: 8px 12px; font-size: 11px; }
    }
  </style>
</head>
<body>
  <!-- background layers -->
  <div class="bg-layer">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="grid-overlay"></div>
  </div>

  <!-- main card -->
  <div class="card">
    <div class="badge">
      <span class="badge-dot"></span>
      <span>secure vault ¬∑ edge</span>
    </div>
    <h1>Access<br>Key instant</h1>
    <p class="sub">one‚Äëtime generation ¬∑ encrypted delivery<br>copy and keep forever</p>

    <!-- key area with revamped copy button (always visible but enabled only after generation) -->
    <div class="key-box" id="keyBox">
      <span class="key-text placeholder" id="keyText">‚å≤‚å≤‚å≤‚å≤‚å≤‚å≤‚å≤‚å≤‚å≤‚å≤‚å≤‚å≤‚å≤‚å≤‚å≤‚å≤</span>
      <button class="copy-btn" id="copyBtn" onclick="copyKey()">COPY</button>
    </div>

    <!-- main CTA -->
    <button class="btn" id="mainBtn" onclick="getKey()">
      <span class="btn-inner">
        <span class="icon">‚ö°</span>
        <span class="btn-text">generate my key</span>
        <span class="spinner"></span>
      </span>
    </button>

    <div class="foot">
      <span>KeyVault</span>
      <span class="foot-dot"></span>
      <span>ed25519</span>
      <span class="foot-dot"></span>
      <span>ephemeral</span>
    </div>
  </div>

  <!-- toast message -->
  <div class="toast" id="toast"></div>

  <script>
    (function() {
      // DOM elements
      const mainBtn = document.getElementById('mainBtn');
      const keyText = document.getElementById('keyText');
      const keyBox = document.getElementById('keyBox');
      const copyBtn = document.getElementById('copyBtn');
      const toastEl = document.getElementById('toast');

      let currentKey = null;       // store last valid key
      let toastTimer = null;

      // helper: show toast
      function showToast(msg, emoji = '‚ú¶') {
        toastEl.textContent = msg;   // content, but we keep the ::before icon
        toastEl.classList.add('show');
        if (toastTimer) clearTimeout(toastTimer);
        toastTimer = setTimeout(() => {
          toastEl.classList.remove('show');
        }, 2800);
      }

      // enable/disable copy button based on key existence
      function updateCopyButtonState() {
        if (currentKey) {
          copyBtn.classList.add('active');
          copyBtn.classList.remove('copied');
          copyBtn.textContent = 'COPY';   // reset text
        } else {
          copyBtn.classList.remove('active', 'copied');
          copyBtn.textContent = 'COPY';
        }
      }

      // API call: get key from worker
      async function getKey() {
        // prevent double-click while loading
        if (mainBtn.classList.contains('loading')) return;

        // reset UI
        mainBtn.classList.add('loading');
        keyText.className = 'key-text placeholder';
        keyText.textContent = '‚ßó fetching from vault...';
        keyBox.classList.remove('glow');
        currentKey = null;
        updateCopyButtonState();   // copy becomes inactive

        try {
          const response = await fetch('https://tight-moon-ea2e.xavier-memesfunny.workers.dev/getkey', {
            method: 'GET',
            mode: 'cors',
            credentials: 'omit'
          });

          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const data = await response.json();

          if (data.success === true && data.key && typeof data.key === 'string') {
            currentKey = data.key;
            keyText.className = 'key-text';
            keyText.textContent = data.key;
            keyBox.classList.add('glow');
            updateCopyButtonState();   // copy becomes active
            showToast('key generated ¬∑ ready to copy', 'üîë');
          } else {
            throw new Error('API response format invalid');
          }
        } catch (err) {
          console.warn('[keyvault]', err);
          keyText.className = 'key-text placeholder';
          keyText.textContent = '‚ö† error ‚Äî tap to retry';
          showToast(`error: ${err.message || 'connection failed'}`, '‚ö†');
        } finally {
          mainBtn.classList.remove('loading');
        }
      }

      // copy to clipboard (only if currentKey exists)
      function copyKey() {
        if (!currentKey) return;      // safe guard (copy button should be inactive anyway)

        navigator.clipboard.writeText(currentKey).then(() => {
          // visual feedback on copy button
          copyBtn.classList.add('copied');
          copyBtn.textContent = 'COPIED!';
          showToast('‚úì key copied to clipboard', 'üìã');

          // revert after 1.8s
          setTimeout(() => {
            // but only revert if the key hasn't changed and we're still in 'copied' state
            if (currentKey) {
              copyBtn.classList.remove('copied');
              copyBtn.textContent = 'COPY';
            } else {
              // if key was cleared for some reason, also revert
              updateCopyButtonState();
            }
          }, 1800);
        }).catch(() => {
          showToast('clipboard access denied', '‚ö†');
        });
      }

      // expose functions globally (for inline onclick attributes)
      window.getKey = getKey;
      window.copyKey = copyKey;

      // initialise: copy button starts inactive (no key)
      updateCopyButtonState();

      // optional: if you want to prefill with placeholder text, it's already there.
      // also make sure the glow effect is off.
      keyBox.classList.remove('glow');
    })();
  </script>
</body>
</html>
